<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>动态数据绑定（一）</h2>
</body>
<script>
function Observer (data) {
    this.data = data
    this._watch_ = {}
    this.Ob(this.data)
}

Observer.prototype = {
    bind (data, type, val) {
        var that = this
        Object.defineProperty(data, type, {
            configurable: false,
            enumerable: true,
            get () {
                console.log('你访问了' + type)
                return val
            },
            set (newValue) {
                if (newValue instanceof Object) {
                    that.Ob(newValue)
                }
                console.log('你设置了' + type + ', 新值为：' + newValue)
                if (that._watch_[type]) {
                    that._watch_[type](newValue, val)
                }
                val = newValue
            }
        })
    },
    Ob (data) {
        Object.keys(data).forEach(type => {
            if (data[type] instanceof Object) {
                this.Ob(data[type])
            }
            this.bind(data, type, data[type])
        })
    },
    $watch (type, cbk) {
        if (this.data.hasOwnProperty(type)) {
            this._watch_[type] = cbk
        } else {
            console.log('并没有这个type')
        }
    }
}

var a = new Observer({
    name: '小李',
    age: 2,
    f: {
        name: '小明',
        age: 2
    }
})
a.$watch('name', function (newValue, value) {
    console.log('新的' + newValue)
    console.log('旧的' + value)
})
</script>
</html>
